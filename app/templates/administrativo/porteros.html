{% extends "base.html" %}

{% block title %}Gestionar Porteros - QuickExit{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/administrativo/porteros.css') }}">
{% endblock %}

{% block content %}
<div class="porteros-panel">
  <h2><i class="fas fa-user-shield"></i> Gestionar Porteros</h2>
  
  <form id="buscador-porteros" class="search-form">
    <div class="input-group">
      <i class="fas fa-id-card input-icon"></i>
      <input type="text" name="buscar_identificacion" placeholder="Identificación">
    </div>
    <div class="input-group">
      <i class="fas fa-user input-icon"></i>
      <input type="text" name="buscar_nombre" placeholder="Nombre">
    </div>
    <div class="input-group">
      <i class="fas fa-envelope input-icon"></i>
      <input type="text" name="buscar_email" placeholder="Email">
    </div>
    <div class="form-actions">
      <button type="button" id="btn-buscar-port" class="btn btn-primary">
        <i class="fas fa-search"></i> Buscar
      </button>
      <button type="button" id="btn-limpiar-port" class="btn btn-secondary">
        <i class="fas fa-eraser"></i> Limpiar
      </button>
    </div>
  </form>

  <div class="table-container">
    <table class="porteros-table">
      <thead>
        <tr>
          <th><i class="fas fa-id-card"></i> Identificación</th>
          <th><i class="fas fa-user"></i> Nombre</th>
          <th><i class="fas fa-envelope"></i> Email</th>
          <th><i class="fas fa-toggle-on"></i> Estado</th>
        </tr>
      </thead>
      <tbody>
        <!-- llenado JS -->
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

{% block extra_js %}
  <script src="{{ url_for('static', filename='js/administrativo/buscador_ajax/porteros.js') }}"></script>
{% endblock %}
