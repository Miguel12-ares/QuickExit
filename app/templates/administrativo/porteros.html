{% extends "base.html" %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/administrativo/porteros.css') }}">
{% endblock %}

{% block content %}
<div class="porteros-panel">
  <h2>Gestionar Porteros</h2>
  <form id="buscador-porteros" class="mb-3 d-flex flex-wrap" autocomplete="off" style="gap:10px;">
    <input type="text" name="buscar_identificacion" class="form-control" placeholder="Identificación" style="width:150px;">
    <input type="text" name="buscar_nombre" class="form-control" placeholder="Nombre" style="width:180px;">
    <input type="text" name="buscar_email" class="form-control" placeholder="Email" style="width:200px;">
    <button type="button" id="btn-buscar-port" class="btn btn-primary">Buscar</button>
    <button type="button" id="btn-limpiar-port" class="btn btn-secondary">Limpiar</button>
  </form>

  <table class="porteros-table">
    <thead>
      <tr>
        <th>Identificación</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <!-- llenado JS -->
    </tbody>
  </table>
</div>
{% endblock %}

{% block extra_js %}
  <script src="{{ url_for('static', filename='js/administrativo/buscador_ajax/porteros.js') }}"></script>
{% endblock %}
