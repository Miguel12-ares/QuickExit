{% extends "base.html" %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/administrativo/fichas/administrar.css') }}">
{% endblock %}

{% block content %}
<div class="fichas-panel">
  <h2>Administrar Fichas</h2>
  <form id="buscador-fichas" class="mb-3 d-flex flex-wrap" autocomplete="off" style="gap:10px;">
    <input type="text" name="buscar_id" class="form-control" placeholder="ID de ficha" style="width:150px;">
    <input type="text" name="buscar_nombre" class="form-control" placeholder="Nombre de ficha" style="width:180px;">
    <input type="text" name="buscar_instructor" class="form-control" placeholder="Instructor líder" style="width:180px;">
    <button type="button" id="btn-buscar" class="btn btn-primary">Buscar</button>
    <button type="button" id="btn-limpiar" class="btn btn-secondary">Limpiar</button>
  </form>
  <table class="fichas-table">
    <thead>
      <tr>
        <th>ID Ficha</th>
        <th>Nombre</th>
        <th>Instructor Líder</th>
        <th>Fecha de Creación</th>
        <th>Estado</th>
        <th>Observaciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- El cuerpo de la tabla será llenado por JavaScript -->
    </tbody>
  </table>
</div>
{% endblock %}

{% block extra_js %}
  <script src="{{ url_for('static', filename='js/administrativo/buscador_ajax/fichas.js') }}"></script>
{% endblock %}
