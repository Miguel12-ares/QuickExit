{% extends "base.html" %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/administrativo/instructores.css') }}">
{% endblock %}

{% block content %}
<div class="instructores-panel">
  <h2>Gestionar Instructores</h2>
  <form id="buscador-instructores" class="mb-3 d-flex flex-wrap" autocomplete="off" style="gap:10px;">
    <input type="text" name="buscar_id" class="form-control" placeholder="ID usuario" style="width:120px;">
    <input type="text" name="buscar_nombre" class="form-control" placeholder="Nombre" style="width:180px;">
    <input type="text" name="buscar_email" class="form-control" placeholder="Email" style="width:200px;">
    <button type="button" id="btn-buscar-inst" class="btn btn-primary">Buscar</button>
    <button type="button" id="btn-limpiar-inst" class="btn btn-secondary">Limpiar</button>
  </form>

  <table class="instructores-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Ficha</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <!-- llenado JS -->
    </tbody>
  </table>
</div>
{% endblock %}

{% block extra_js %}
  <script src="{{ url_for('static', filename='js/administrativo/buscador_ajax/instructores.js') }}"></script>
{% endblock %}
