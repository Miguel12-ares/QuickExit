{% extends "base.html" %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/administrativo/crear_usuario.css') }}">
{% endblock %}

{% block content %}
<div class="crear-usuario-panel">
  <div class="crear-usuario-card">
    <div class="crear-usuario-header">
      <h3>Crear Nuevo Usuario</h3>
    </div>
    <div class="crear-usuario-body">
      <form method="POST" action="{{ url_for('main.crear_usuario_avanzado') }}">
        <div class="form-group">
          <label for="documento">Documento</label>
          <input type="text" id="documento" name="documento" required>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="rol">Rol</label>
          <select id="rol" name="rol" required>
            <option value="">Seleccione un rol</option>
            <option value="instructor">Instructor</option>
            <option value="porteria">Portería</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="submit">Crear Usuario</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
